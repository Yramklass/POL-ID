# Environment for YOLO-based pollen grain detection

name: pollen_detection_env
channels:
  - pytorch
  - nvidia
  - conda-forge
  - defaults
dependencies:
  # Core dependencies installed by Conda 
  - python=3.9
  - pip
  - pytorch
  - torchvision
  - torchaudio
  - pytorch-cuda=11.8 
  
  - numpy
  - matplotlib
  - pillow
  - pyyaml
  - tqdm
  - pandas
  - scikit-learn
  - timm

  # High-level libraries and OpenCV installed by Pip 
  - pip:
    - ultralytics
    - opencv-python